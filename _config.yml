# Site settings
title: "doodoo's coding"
description: "I really love solving computer problem. I wanna grow today more than yesterday."
keyword: 'Chromium, Algorithm, Baekjoon, C++, Google'
url: 'https://0xd00d00.github.io' # your host

baseurl: ''

# Navigation links
nav:
  home: '/'
  wiki: '/wiki/root-index'
  tags: '/tags.html'
  archive: '/archive.html'

# [doodoo] if you append the page, write here.
#haha: '/'

# Footer
footer:
  since: 2021

# Author info
author: 'DooDoo'
nickname: 'doodoo'
bio: 'I really love solving computer problem. I wanna grow today more than yesterday :)'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: false

# Comments
comments:
  disqus: false
  disqus_url: 'https://liaokeyu.disqus.com/embed.js'

mathjax: true

# Share
#social-share: true
#social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  email: 'mailto:0xd00d00b@gmail.com'
  github: '//github.com/0xd00d00'

# Tags
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 6 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# codepen user name
codepen_username: 0xd00d00

# permalink 할 때, collections 가 아니라 colelction임.
collections:
  wiki:
    output: true
    permalink: /:collection/:path/

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
